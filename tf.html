<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transfer Money</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f3f5f8; --card:#fff; --ink:#0b1324; --muted:#6b7280;
      --border:#e6e7eb; --brand:#0a58ca; --ok:#16a34a; --ok-bg:#e8f8ef;
      --radius:16px; --shadow:0 10px 30px rgba(16,24,40,.08);
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--ink);padding:32px 14px}
    .wrap{max-width:520px;margin:auto}
    .card{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);padding:22px}

    h2{margin:0 0 18px;font-weight:700;color:#1f2937;text-align:center}

    /* form */
    label{display:block;font-weight:600;margin:12px 0 6px}
    select,input{width:100%;padding:12px 14px;border:1px solid var(--border);border-radius:12px;font-size:15px}
    .row{display:flex;gap:10px}
    .row > *{flex:1}
    .quick{display:flex;gap:10px;margin:14px 0 22px}
    .quick button{flex:1;border:none;background:#0ea5e9;color:#fff;border-radius:10px;padding:10px;cursor:pointer}
    .btn{width:100%;border:none;border-radius:12px;padding:14px;font-weight:700;cursor:pointer}
    .btn-primary{background:#16a34a;color:#fff}
    .btn-primary[disabled]{opacity:.7;cursor:not-allowed}

    /* confirmation */
    .center{text-align:center}
    .icon-pill{display:inline-flex;align-items:center;justify-content:center;width:44px;height:44px;border-radius:999px;background:#e6f0ff;color:#1d4ed8;margin-bottom:12px;font-size:22px}

    /* processing */
    .processing{display:flex;flex-direction:column;align-items:center;gap:10px;padding:24px}
    .spinner{width:44px;height:44px;border:3px solid #e5e7eb;border-top-color:#0ea5e9;border-radius:50%;animation:spin 1s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}

    /* success receipt (bank-like) */
    .receipt{background:var(--ok-bg);border:1px solid #b7ebc6;border-radius:20px;padding:18px}
    .r-head{display:flex;align-items:center;justify-content:space-between;margin-bottom:10px}
    .brand{display:flex;align-items:center;gap:10px;font-weight:800;color:#111827}
    .brand .logo{width:34px;height:34px;border-radius:9px;background:#111827;color:#fff;display:grid;place-items:center}
    .status{display:inline-flex;align-items:center;gap:8px;font-weight:700;color:var(--ok)}
    .amount{font-size:34px;font-weight:800;color:#15803d;text-align:center;margin:6px 0 2px}
    .sub{text-align:center;color:#334155;margin-bottom:8px}
    .meta{margin:14px 0 6px;border-top:1px dashed #b7ebc6;padding-top:12px;display:grid;grid-template-columns:1fr 1fr;gap:10px}
    .kv{font-size:13px;color:#4b5563}
    .kv b{display:block;color:#111827;margin-bottom:4px}
    .utr{margin-top:10px;text-align:center;font-size:12px;color:#475569}
    .actions{display:flex;gap:10px;margin-top:16px}
    .actions .btn{flex:1}
    .btn-outline{background:#fff;border:1px solid var(--border);color:#111827}

    /* visibility sections */
    .section{display:none}
    .show{display:block}

    /* print (PDF) */
    @media print{
      body{background:#fff;padding:0}
      .no-print{display:none !important}
      .wrap{max-width:none;margin:0}
      .card{border:none;box-shadow:none;border-radius:0}
      .actions{display:none}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- FORM -->
    <div id="transferForm" class="card section show no-print">
      <h2>Transfer Money</h2>

      <label for="fromAccountType">From Account Type</label>
      <select id="fromAccountType" onchange="loadAccountNumbers()">
        <option value="">Select type</option>
        <option value="Savings">Savings</option>
        <option value="Current">Current</option>
      </select>

      <label for="fromAccountNumber">Transfer From Account</label>
      <select id="fromAccountNumber">
        <option value="">Select account</option>
      </select>

      <label for="toAccountName">Account Name</label>
      <input id="toAccountName" type="text" placeholder="Receiver name"/>

      <label for="toAccountNumber">Account Number</label>
      <input id="toAccountNumber" type="text" placeholder="Receiver A/C No."/>

      <label for="amount">Amount (INR)</label>
      <input id="amount" type="number" min="1" placeholder="INR 0.00"/>

      <div class="quick">
        <button type="button" onclick="setAmount(100)">₹100</button>
        <button type="button" onclick="setAmount(500)">₹500</button>
        <button type="button" onclick="setAmount(1000)">₹1,000</button>
      </div>

      <button class="btn btn-primary" type="button" onclick="showConfirmation()">Transfer</button>
    </div>

    <!-- CONFIRM -->
    <div id="confirmationSection" class="card section no-print">
      <div class="center">
        <div class="icon-pill">➜</div>
        <h2>Confirm Transfer</h2>
        <p class="sub">Please review and confirm the details</p>
        <div class="amount" id="confirmAmount">₹0</div>
        <div class="sub" id="confirmFrom"></div>
        <div class="actions" style="margin-top:18px;justify-content:center">
          <button class="btn btn-outline" type="button" onclick="goBack()">Back</button>
          <button class="btn btn-primary" id="confirmBtn" type="button" onclick="confirmTransfer()">Confirm</button>
        </div>
      </div>
    </div>

    <!-- SUCCESS -->
    <div id="successSection" class="card section">
      <div class="receipt" id="receipt">
        <div class="r-head">
          <div class="brand">
            <div class="logo">DIBI</div>
            <div>DIBI bank</div>
          </div>
          <div class="status">✅ Payment Successful</div>
        </div>

        <div class="amount" id="rAmount">₹0</div>
        <div class="sub" id="rSubtitle">—</div>

        <div class="meta">
          <div class="kv"><b>From</b><span id="rFrom">—</span></div>
          <div class="kv"><b>To</b><span id="rTo">—</span></div>
          <div class="kv"><b>Date</b><span id="rDate">—</span></div>
          <div class="kv"><b>Time</b><span id="rTime">—</span></div>
          <div class="kv"><b>Mode</b><span id="rMode">IMPS</span></div>
          <div class="kv"><b>Bank Ref</b><span id="rRef">—</span></div>
        </div>

        <div class="utr">
          <span id="rUTR">UTR: —</span>
          <button class="btn btn-outline no-print" style="padding:6px 10px;margin-left:8px" type="button" onclick="copyUTR()">Copy</button>
        </div>
      </div>

      <div class="actions no-print">
        <button class="btn btn-outline" type="button" onclick="newTransfer()">New Transfer</button>
        <button class="btn btn-primary" type="button" onclick="downloadReceipt()">Download receipt (PDF)</button>
      </div>
    </div>

    <!-- PROCESSING -->
    <div id="processingSection" class="card section no-print">
      <div class="processing">
        <div class="spinner" aria-label="Processing"></div>
        <h2>Processing your payment…</h2>
        <p class="sub">Please wait while we complete your transaction</p>
      </div>
    </div>
  </div>

  <script>
    // Demo account list
    const accounts = {
      "Savings": ["****9753", "****5958"],
      "Current": ["****4198", "****8865"]
    };

    function loadAccountNumbers(){
      const type = document.getElementById('fromAccountType').value;
      const sel = document.getElementById('fromAccountNumber');
      sel.innerHTML = "<option value=''>Select account</option>";
      (accounts[type]||[]).forEach(a=>{
        const o=document.createElement('option'); o.value=a; o.textContent=a; sel.appendChild(o);
      });
    }
    function setAmount(v){ document.getElementById('amount').value=v; }

    function show(elId){
      ['transferForm','confirmationSection','successSection','processingSection']
        .forEach(id=>document.getElementById(id).classList.remove('show'));
      document.getElementById(elId).classList.add('show');
    }
    function goBack(){ show('transferForm'); }

    function showConfirmation(){
      const a = parseFloat(document.getElementById('amount').value);
      const t = document.getElementById('fromAccountType').value;
      const an = document.getElementById('fromAccountNumber').value;
      const name = document.getElementById('toAccountName').value.trim();
      const num = document.getElementById('toAccountNumber').value.trim();
      if(!a || a<=0 || !t || !an || !name || !num){ alert('Please fill all fields with valid values.'); return; }

      document.getElementById('confirmAmount').textContent = '₹' + a.toLocaleString('en-IN');
      document.getElementById('confirmFrom').textContent = `${t} • A/C: ${an}  →  ${name} (A/C: ${mask(num)})`;
      show('confirmationSection');
    }

    function confirmTransfer(){
      show('processingSection'); // step 1: processing

      // simulate bank latency, then render receipt
      setTimeout(()=>{
        const a = parseFloat(document.getElementById('amount').value);
        const t = document.getElementById('fromAccountType').value;
        const fromAcc = document.getElementById('fromAccountNumber').value;
        const name = document.getElementById('toAccountName').value.trim();
        const num = document.getElementById('toAccountNumber').value.trim();

        const now = new Date();
        const date = now.toLocaleDateString('en-GB');
        const time = now.toLocaleTimeString('en-IN',{hour:'2-digit',minute:'2-digit',hour12:true});
        const utr = makeUTR();
        const bankRef = 'SB' + Math.floor(10_000_000 + Math.random()*89_999_999);

        document.getElementById('rAmount').textContent = '₹' + a.toLocaleString('en-IN');
        document.getElementById('rSubtitle').textContent = `sent to ${name}'s A/C: ${num}`;
        document.getElementById('rFrom').textContent = `${t} • A/C: ${fromAcc}`;
        document.getElementById('rTo').textContent = `${name} (A/C: ${num})`;
        document.getElementById('rDate').textContent = date;
        document.getElementById('rTime').textContent = time;
        document.getElementById('rUTR').textContent = 'UTR: ' + utr;
        document.getElementById('rRef').textContent = bankRef;

        show('successSection');   // step 2: success receipt
      }, 1800);
    }

    function newTransfer(){
      // reset minimal fields
      document.getElementById('toAccountName').value='';
      document.getElementById('toAccountNumber').value='';
      document.getElementById('amount').value='';
      show('transferForm');
    }

    function downloadReceipt(){
      const old = document.title;
      const amt = document.getElementById('rAmount').textContent.replace(/[^\d]/g,'');
      const date = document.getElementById('rDate').textContent.replace(/\//g,'-');
      document.title = `Receipt_${amt}_${date}`;
      window.print();                    // user prints to PDF
      setTimeout(()=>{ document.title = old; }, 400);
    }

    function copyUTR(){
      const txt = document.getElementById('rUTR').textContent.replace(/^UTR:\s*/,'');
      navigator.clipboard?.writeText(txt).then(()=>alert('UTR copied')).catch(()=>alert('Copy failed'));
    }

    // helpers
    function mask(s){ return s.length <= 4 ? s : '****' + s.slice(-4); }
    function makeUTR(){
      // 12–14 digit-ish UTR-like number (demo only)
      const n = Math.floor(10**11 + Math.random()*9*10**11).toString();
      return n.replace(/(\d{4})(?=\d)/g,'$1 '); // group for readability
    }

    // seed account list initially (optional)
    loadAccountNumbers();
  </script>
</body>
</html>
